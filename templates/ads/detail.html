<!doctype html>
<title>{{ ad.title }} — {{ ad.brand.name }}</title>
<h1>{{ ad.title }}</h1>
<p>{{ ad.brand.name }}{% if ad.year %} ({{ ad.year }}){% endif %}</p>
<p>Tags: {{ ad.tags }}</p>
<div style="aspect-ratio:16/9;max-width:960px;">
  <iframe width="100%" height="100%" src="{{ ad.embed_url }}" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen>
  </iframe>
</div>
<p><a href="/ads/">← Back to list</a></p>
